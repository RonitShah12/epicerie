<html>
    <head>
        <title>Login | epicerie</title>
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>

        <div id = "button_container">
            <div id="login_button" class = "button">Login</div>
            <div id="signup_button" class="button">Signup</div>
        </div>

        <div id = "login_wrapper" class = "input_wrapper">
            <input type="text" id = "username" placeholder="Username">
            <input type="password" id = "password" placeholder="Password">
            <input type="button" value = "Cancel" id = "back_button" class = "button">
            <input type="button" value = "Next" id = "submit" class = "button">
        </div>

        <div id = "signup_wrapper" class = "input_wrapper">
            <input type="text" id = "username" placeholder="Username">
            <input type="password" id = "password" placeholder="Password">
            <input type="button" value = "Cancel" id = "back_button" class = "button">
            <input type="button" value = "Submit" id = "Submit" class = "button">
        </div>

        <div id = "signup_confirm_wrapper" class="input_wrapper">
            <input type="password" id = "password" placeholder="Confirm Password">
            <input type="button" value = "Back" id = "back_button" class = "button">
            <input type="button" value = "Submit" id = "Submit" class = "button">
        </div>

        <script src="../js/login.js"></script>
    </body>
</html>
